<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me. Andrei Chiriac.</title>
    
    <!-- Fonts & Style Sheets -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:ital@1&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon3.ico" type="image/x-icon">
 
 
    <!-- JQUERY LIBRARY -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

 </head>

<body>
    <div id="languageSelector"> <!-- DIV LANGUAGES FLAGS -->
        <img class="flagUS" src="images/english-american-flag.png" alt="English Language" width="27px" height="27px">
        <img class="flagEsp" src="images/spanish-flag.jpeg" alt="Spanish Language" width="30px" height="30px">
        <img class="flagGer" src="images/german-flag.png" alt="German Language" width="30px" height="30px">
    </div>
    
    <section id="contact"> <!-- CONTACT SECTION -->
        <div class="contactContainer">
            <h1 class="bigHeading">Contact Me</h1>
            <form action="mailto:andrei-chiriac@outlook.com" method="post" enctype="text/plain">
                <label class="contactLabel">Your name: </label><br>
                <input class="contactInput" type="text" name="yourName" placeholder="Enter your name"><br>
                <label class="contactLabel">Your email: </label><br>
                <input class="contactInput" type="email" name="yourEmail" placeholder="Enter your email"><br>
                <label class="contactLabel">Your message: </label><br>
                <textarea class="contactInput" name="yourMessage" cols="30" rows="10"
                    placeholder="Write your message"></textarea><br>
                <input class="contactSubmiteButton" type="submit" value="SEND">
            </form>
        </div>
    </section>
        
<!-- JQUERY LIBRARY -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="index.js"></script>

</body>

</html>
