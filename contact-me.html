<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:ital@1&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon3.ico" type="image/x-icon">
</head>
<body>
    <div class="contactContainer"> <!-----------------------------DIV CONTACT--------------------------------------->
        <div class="innerContactContainer">
            <h1>Contact Me</h1>

            <form action="mailto:andrei-chiriac@outlook.com" method="post" enctype="text/plain">
                <label>Your name: </label><br>
                <input type="text" name="yourName" placeholder="Enter your name"><br>
                <label>Your email: </label><br>
                <input type="email" name="yourEmail" placeholder="Enter your email"><br>
                <label>Your message: </label><br>
                <textarea name="yourMessage" cols="30" rows="10" placeholder="Write your message"></textarea><br>
                <input class="contactSubmiteButton" type="submit" value="SEND">
            </form>
        </div>

    </div>
    
</body>
</html>
